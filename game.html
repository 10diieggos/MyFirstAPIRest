<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
</head>
<body>
  <ul id="getGames"></ul>
  <hr>
  <hr>
  <hr>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

  (async function getGames() {
    let response = await axios.get('http://localhost/games');
    console.log(response)
    let games = document.getElementById('getGames')
    let game =  document.createElement('li')
    game.innerHTML = JSON.stringify(response)
    games.appendChild(game)
  })();

</script>
</html>
