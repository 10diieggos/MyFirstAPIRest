version: '3'
services: 
  myfirstapi:
    build: .
    command: npm run-script dev
    environment: 
      NODE_ENV: development
    ports:
      - 80:3000
    volumes:
      - .:/home/app/MyFirstAPIRest
      - /home/app/MyFirstAPIRest/node_modules
    network_mode: bridge
    
