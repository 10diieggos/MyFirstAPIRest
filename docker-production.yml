version: '3'
services: 
  db:
    image: mysql:8.0.21
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: gameshop
  myfirstapi:
    depends_on: [ db ]
    build: .
    environment: 
      NODE_ENV: production
    ports:
      - 80:3000
  restart: always
    
